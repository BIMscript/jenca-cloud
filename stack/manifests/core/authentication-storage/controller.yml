apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: auth-storage
  name: auth-storage
spec:
  replicas: 1
  selector:
    name: auth-storage
  template:
    metadata:
      labels:
        name: auth-storage
    spec:
      containers:
      - image: postgres
        name: postgres
        env:
        - name: POSTGRES_USER
          value: "username"
        - name: POSTGRES_PASSWORD
          value: "password"
        ports:
        - containerPort: 5432
          name: postgres-server