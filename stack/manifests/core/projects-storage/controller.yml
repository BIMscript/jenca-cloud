apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: router
  name: router-controller
spec:
  replicas: 1
  selector:
    name: router
  template:
    metadata:
      labels:
        name: router
    spec:
      containers:
      - image: jenca/jenca-router
        name: router
        ports:
        - containerPort: 80
          name: http-server